<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" id="product-form" class="bg-dark text-white p-3 rounded">
                    <div class="form-group">
                        <label for="">Nombre:</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group">
                        <label for="">Descripcion:</label>
                        <input type="text" class="form-control" name="description">
                    </div>
                    <div class="form-group">
                        <label for="">Imagen:</label>
                        <input type="text" class="form-control" name="picture">
                    </div>
                    <div class="form-group">
                        <label for="">Precio:</label>
                        <input type="text" class="form-control" name="price">
                    </div>
                    <div class="form-group">
                        <label for="">Categoria:</label>
                        <input type="text" class="form-control"  name="category">
                    </div>
                    <button class="btn btn-secondary" id="save-product">Guardar producto</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div class="row">
                    <form class="bg-dark text-white p-3 mb-3 d-flex gap-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Buscar por categoria" id="category-filter">
                        </div>

                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" id="category-select"></select>
                        </div>
                    </form>
                </div>
                <div id="product-wrapper" class="row row-cols-1 row-cols-md-2 gap-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
