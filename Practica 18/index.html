<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <form
              id="person-form"
              action=""
              class="bg-dark text-white border rounded shadow p-3"
            >
              <div class="form-group mb-3">
                <label for="">Nombre completo:</label>
                <input
                  type="text"
                  class="form-control"
                  value="Israel Salinas"
                  name="fullname"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Correo:</label>
                <input
                  type="text"
                  class="form-control"
                  value="israel@kodemia.mx"
                  name="email"
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Password</label>
                <input
                  type="text"
                  class="form-control"
                  value="12345"
                  name="password"
                />
              </div>
              
              <button id="create-person" type="button" class="btn btn-primary">
                Crear usuario
              </button>
            </form>
          </div>

          <div class="col-12 col-md-6">
            <ul id="persons-list" class="list-group">
                <li class="list-group-item">Person 01</li>
                <li class="list-group-item">Person 02</li>
                <li class="list-group-item">Person 03</li>
                <li class="list-group-item">Person 04</li>
                <li class="list-group-item">Person 05</li>
            </ul>
          </div>
        </div>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
